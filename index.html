<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQLite in Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
    }

    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <textarea id="query" placeholder="Enter SQL query here"></textarea>
  <br>
  <button id="runButton" disabled>Run Query</button>
  <pre id="results"></pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script>
    let db;
    let dbInitialized = false;

    // Function to load the database from a URL
    function loadDatabase(url) {
      fetch(url)
        .then(response => response.arrayBuffer())
        .then(data => {
          initSqlJs({
            locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}`
          }).then(function(SQL) {
            db = new SQL.Database(data);
            dbInitialized = true;
            console.log('Database loaded successfully.');

            // Enable the "Run Query" button once DB is initialized
            document.getElementById('runButton').disabled = false;
          }).catch(function(err) {
            document.getElementById('results').textContent = 'Error loading sql.js or database: ' + err.message;
            console.error("Database initialization error:", err);
          });
        })
        .catch(err => {
          document.getElementById('results').textContent = 'Error fetching database: ' + err.message;
          console.error("Error fetching database:", err);
        });
    }

    // Call the loadDatabase function with the URL
    loadDatabase('https://nlp.stanford.edu/helm/czech_bank/czech_bank.db');

    // Add a click event listener for the "Run Query" button
    document.getElementById('runButton').addEventListener('click', function() {
      const query = document.getElementById('query').value;
      let result = '';

      if (!dbInitialized) {
        result = 'Error: Database is not initialized yet. Please wait...';
        document.getElementById('results').textContent = result;
        return;
      }

      try {
        // Run the SQL query
        const res = db.exec(query);
        if (res.length === 0) {
          result = 'No results found.';
        } else {
          result = JSON.stringify(res, null, 2);
        }
      } catch (err) {
        result = 'Error: ' + err.message;
        console.error("Query execution error:", err);
      }

      // Display the result or error
      document.getElementById('results').textContent = result;
    });
  </script>
</body>
</html>
